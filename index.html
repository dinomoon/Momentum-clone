<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Momentum Clone</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="apps">
      <div class="top-row"></div>
      <div class="center-above"></div>
      <div class="center">
        <span id="time">17:00:00</span>
        <h1>
          <span id="greeting">Good Afternoon</span>
          <span id="name">Moon</span>
        </h1>
      </div>
      <div class="center-below">
        <h2 id="focus-question">What is your main focus for today?</h2>
        <h2 id="focus">Make Momentum clone</h2>
      </div>
      <div class="bottom-row">
        <div class="quote">
          <p id="content">Quote content</p>
          <span id="author">Quote Author</span>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
